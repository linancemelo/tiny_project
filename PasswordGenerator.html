<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./css/password.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 vh-100 bg-dark">
        <h3 class="text-light text-center mt-3">JS/CSS小項目</h3>
        <div class="sticky-top" style="top: 76px">
          <div class="list-group">
            <a href="/tiny_project/Calculator.html" class="list-group-item list-group-item-action
            list-group-item-success text-center
            ">
              計算機
            </a>
            <a href="/tiny_project/Quiz.html" class="list-group-item list-group-item-action
  list-group-item-success text-center
  ">
              猜題
            </a>
            <a href="/tiny_project/Rainfall.html" class="list-group-item list-group-item-action
  list-group-item-success text-center
  ">
              瀑布向下效果
            </a>
            <a href="/tiny_project/Todo.html" class="list-group-item list-group-item-action
  list-group-item-success text-center
  ">
              Todo App
            </a>
            <a href="/tiny_project/PasswordGenerator.html" class="list-group-item list-group-item-action
  list-group-item-success text-center
  ">
              密碼隨機產生器
            </a>
          </div>
        </div>
      </div>
      <div class="password col-md-6 mx-auto">
        <div class="pw-body">
          <div class="form-control">
            <label for="length">密碼長度</label>
            <input id="length" type="number" value="10" min="8" max="20">
            <i style="font-size: 0.7rem">*最少8位數</i>
          </div>
          <div class="form-control">
            <input id="upper" type="checkbox">
            <label for="upper">是否要包含大寫字母？</label>
          </div>
          <div class="form-control">
            <input id="lower" type="checkbox">
            <label for="lower">是否要包含小寫字母 ?</label>
          </div>
          <div class="form-control">
            <input id="number" type="checkbox">
            <label for="number">是否要包含數字？</label>
          </div>
        </div>
        <button class="generate btn btn-primary my-2">產生密碼</button>
        <div class="pw-foot text-center">
          <div class="pw fw-bold"></div>
          <button class="copy btn btn-sm btn-danger d-none mt-2">Copy</button>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="./js/password.js"></script>
</body>

</html>
